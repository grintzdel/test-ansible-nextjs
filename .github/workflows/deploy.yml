name: Deploy with Ansible

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/gcp_nextjs
          chmod 600 ~/.ssh/gcp_nextjs
          ssh-keyscan -H 34.39.56.246 >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini playbook.yml

      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh/gcp_nextjs
